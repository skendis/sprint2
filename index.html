<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme generator</title>
</head>
<body onload="init()">
    <header class="flex container justify-center align-center">
        <div class="hexagon flex justify-center align-center">
            <div class="logo"></div>
        </div>
        <nav class="main-nav full-width">
            <ul class="nav-bar clean-list flex justify-center align-center space-between disabled">
                <li><a href="">portfolio</a></li>
                <li><a href="">about</a></li>
                <li><a href="">blog</a></li>
                <li><a href="">get in touch</a></li>
            </ul>
        </nav>
    </header>
    <section class="editor container flex flex-wrap justify-center display-none">

        <div class="canvas-container">
            <canvas id="meme-canvas" width="300" height="300"></canvas>
        </div>
        <div class="editor-controls">

        </div>

    </section>
    <section class="gallery container flex flex-wrap justify-center">
    </section>

    <script src="lib/jscolor-2.0.5/jscolor.js"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/editor-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
